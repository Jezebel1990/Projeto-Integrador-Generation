<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>


                    <div class="form-group mb-3">
                        <label for="usuario">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Seu e-mail">
                    </div>

                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="senha" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input class="form-control" type="confirmarSenha" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group mb-3">
                        <label for="endereço">Endereço</label>
                        <input class="form-control" type="endereço" name="endereço" id="endereço"
                            placeholder="Endereço">
                    </div>

                    <div class="form-group mb-3">
                        <label for="telefoneFixo">Telefone Fixo</label>
                        <input class="form-control" type="telefoneFixo" name="telefoneFixo" id="telefoneFixo"
                            placeholder="Telefone Fixo">
                    </div>
                  
                    <div class="form-group mb-3">
                        <label for="telefoneCelular">Telefone Celular</label>
                        <input class="form-control" type="telefoneCelular" name="telefoneCelular" id="telefoneCelular"
                            placeholder="Telefone Celular">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4"  routerLink='/entrarls'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>


                </div>
            </div>

        </div>

    </div>


</div>
